<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>My first OOYALA player</title>
    <link rel="stylesheet" href="http://player.ooyala.com/static/v4/stable/latest/skin-plugin/html5-skin.min.css">
    <link rel="stylesheet" href="styles/vendor/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Montserrat">
    <link rel="stylesheet" href="styles/app.css">
    <script src="http://player.ooyala.com/static/v4/stable/latest/core.min.js"></script>
    <script src="http://player.ooyala.com/static/v4/stable/latest/skin-plugin/html5-skin.min.js"></script>
    <script src=""></script>
    <script src="http://player.ooyala.com/static/v4/stable/latest/video-plugin/main_html5.min.js"></script>
    <script src="http://player.ooyala.com/static/v4/stable/latest/video-plugin/bit_wrapper.min.js"></script>
    <script src="http://player.ooyala.com/static/v4/stable/latest/video-plugin/osmf_flash.min.js"></script>
    <script src="http://player.ooyala.com/static/v4/stable/latest/other-plugin/discovery_api.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout__container" id="myoo-app"></div>
    <template class="myoo-player__ui-template">
      <div class="mdl-layout__container myoo-player__ui">
        <div class="myoo-player__ui-left">
          <button class="myoo-button__primary--large play-button" value="play">Play</button>
          <span>Current Time:</span><span class="current-time"></span>
          <span>Duration:</span><span class="duration"></span>
        </div>
        <div class="myoo-player__ui-right myoo-clearfix">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width myoo-textfield--icon">
            <input class="mdl-textfield__input" type="title" id="title-edit" />
            <label class="mdl-textfield__label" for="title-edit">
              <span>Title</span>
              <span><i class="material-icons">edit</i></span>
            </label>
          </div>
        </span>
      </div>
    </template>
    <script src="scripts/vendor/material.min.js"></script>
    <script src="scripts/vendor/react.min.js"></script>
    <script src="scripts/vendor/Flux.min.js"></script>
    <script src="scripts/vendor/fetch.js"></script>
    <script src="scripts/vendor/sha256.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
